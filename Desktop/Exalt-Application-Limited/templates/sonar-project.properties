# SonarCloud configuration
# Replace SERVICE_NAME with your actual service name
sonar.projectKey=Exalt-Application-Limited_${SERVICE_NAME}
sonar.organization=exalt-application-limited

# Service information
sonar.projectName=${SERVICE_NAME}
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=src/main
sonar.tests=src/test
sonar.exclusions=node_modules/**,**/*.spec.ts,**/*.test.js,**/*.test.ts,**/*.test.jsx,**/*.test.tsx

# Language
sonar.language=java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Java specific settings
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# JavaScript/TypeScript settings (for frontend services)
#sonar.javascript.lcov.reportPaths=coverage/lcov.info
#sonar.typescript.lcov.reportPaths=coverage/lcov.info
